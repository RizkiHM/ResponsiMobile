<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Fakultas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Fakultas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama Fakultas</ion-label>
      <ion-input required [(ngModel)]="namafakultas" placeholder="Masukkan Nama Fakultas" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Keterangan</ion-label>
      <ion-input required [(ngModel)]="keterangan" placeholder="Masukkan Keterangan" type="text">
      </ion-input>
    </ion-item>
    <ion-input required [(ngModel)]="id" type="hidden">
    </ion-input>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="editFakultas()" color="primary" shape="full" expand="block">Edit Fakultas</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
